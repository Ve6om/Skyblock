cauldronwitchery:
  messages:
    missing-rank: Dir fehlt der benötigte Rang hierfür.
    missing-island: Keine Insel für das Herbeirufen der Kreatur gefunden.
    something-went-wrong: '&4Das Experiment ist furchtbar fehlgeschlagen!'
    it-is-alive: '&dEs ... es ... es lebt!'
    cauldron-not-full: '&4Hmm, sieht so aus als ob der Kessel nicht ganz gefüllt war.'
    not-a-stick: '&dWo habe ich noch mal meinen Zauberstab gelassen?'
    wrong-workspace: '&dHmm, das ist in dieser Welt nicht möglich.'
    missing-offhand-item: '&dHmm, wo habe ich die Hauptzutat gelassen?'
    something-is-missing: '&dHmm, sieht so aus als ob ich etwas vergessen habe - ich
      muss das Rezept noch einmal überprüfen.'
  books:
    ANIMALS:
      title: Die Auswirkungen von fünf Milliarden Volt auf diverse Kadaver
      author: '&dDr. V. Frankenstein'
      page-one: '&4Vorwort: Geneigter Leser, dieses Buch soll dazu dienen, mein Wissen
        weiterzugeben. Selbst wenn ich den Zwang verspüre, die Kunst der Wiederbelebung
        zu entdecken, so empfehle ich dennoch nicht, diese Experimente durchzuführen.'
      page-two: |-
        Achtung:
        Man sollte sich nicht zu nahe beim Experiment befinden, aufgrund der Gefahren hoher Spannungen.
        Die Versuche greifen gerne auf die Umgebung über, daher muss gewährleistet sein, dass sich keine zusätzlichen Materialien in der Nähe befinden.
      page-three: "Bezeiten musste ich leider feststellen, dass es sich negativ auf\
        \ meine Gesundheit auswirkt, falls ich nicht alle benötigten Zutaten verfü\
        gbar hatte. \nBITTE VERGESST NIEMALS DIE BENÖTIGTEN ZUTATEN!"
      page-four: Wenn ich meinen Zauberstab auf den Kessel anwende und die Hauptzutat
        in meiner anderen Hand halte, dann kann ich die übrigen Zutaten beigeben,
        die benötigt sind, um Leben zu erschaffen!
      page-five: Auf den folgenden Seiten findest du die Zutaten, die du benötigst,
        um verschiedene Kreaturen zu erschaffen.
      page-last: |-
        Für mächtigere Beschwörungen wirst du mein zweites Buch (von vier) erschaffen müssen: &oDie Auswirkungen von fünf Milliarden Volt auf diverse Kadaver - Monster-Leitfaden&r.
        Wiederhole den Vorgang, wie du dieses Buch erhalten hast, aber verwende einen Knochen an Stelle des Stocks.
      recipe-header: "[mob] \nHauptzutat:\n [offhand]\n Ein gefüllter Kessel\n [levels]\
        \ Stufen Erfahrung"
      recipe-extra-list: 'Weitere Zutaten:'
      recipe-extra-element: '[count] x [material]'
    MONSTERS:
      title: Die Auswirkungen von fünf Milliarden Volt auf diverse Kadaver - Monster-Leitfaden
      author: Dr. V. Frankenstein
      page-one: |-
        Vorwort: wegen der Vorgehensweise und der Sicherheitsmaßnahmen sollte mein vorheriges Buch gelesen werden.
        Ich möchte noch einmal betonen, dass diese Experimente lebensgefährlich sind, und ich empfehle, die gerufenen Kreaturen wegzusperren.
      page-last: |-
        Für mächtigere Beschwörungen wirst du mein drittes Buch (von vier) erschaffen müssen: &oDie Auswirkungen von fünf Milliarden Volt auf diverse Kadaver - Nether-Leitfaden&r.
        Wiederhole den Vorgang, wie du dieses Buch erhalten hast, aber verwende einen Lohenrute an Stelle des Knochen.
      recipe-header: "[mob] \nHauptzutat:\n [offhand]\n Ein gefüllter Kessel\n [levels]\
        \ Stufen Erfahrung"
      recipe-extra-list: 'Weitere Zutaten:'
      recipe-extra-element: '[count] x [material]'
    NETHER:
      title: Die Auswirkungen von fünf Milliarden Volt auf diverse Kadaver - Nether-Leitfaden
