      page-one: |-
        Vorwort: wegen der Vorgehensweise und der Sicherheitsmaßnahmen sollte mein erstes Buch gelesen werden.
        Ich möchte noch einmal betonen, dass diese Experimente lebensgefährlich sind, und ich empfehle, die gerufenen Kreaturen wegzusperren.
      page-last: |-
        Für mächtigere Beschwörungen wirst du mein drittes Buch (von vier) erschaffen müssen: &oDie Auswirkungen von fünf Milliarden Volt auf diverse Kadaver - End-Leitfaden&r.
        Wiederhole den Vorgang, wie du dieses Buch erhalten hast, aber verwende einen Endstab an Stelle der Lohenrute.
      recipe-header: "[mob] \nHauptzutat:\n [offhand]\n Ein gefüllter Kessel\n [levels]\
