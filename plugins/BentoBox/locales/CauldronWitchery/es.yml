  books:
    ANIMALS:
      title: Los efectos de cinco mil millones de voltios en varios cadáveres
      page-two: 'Advertencias: No se pare demasiado cerca del experimento, ya que
        se sabe que la electricidad es un arco. Los experimentos son hambrientos,
        se debe tener cuidado para garantizar que materiales adicionales no entren
        en contacto'
      page-three: Encontré momentos en los que me sentí estupefacto por los requisitos
        que faltaban en mi experimento, lo que causó que mi conocimiento disminuyera.
        POR FAVOR RECUERDE LOS INGREDIENTES ADICIONALES.
      page-four: Al usar mi palo en el caldero y sostener el ingrediente clave en
        mi mano izquierda ... ¡podría mezclar una cantidad fija de carne podrida o
        materiales adicionales necesarios para crear vida!
      page-last: 'Para convocatorias de nivel superior, necesitarás desbloquear mi
        segundo libro de 4: Los efectos de cinco mil millones de voltios en varios
        cadáveres: LA GUÍA DEL MONSTRUO Para obtener mi próximo libro, tendrás que
        repetir cómo obtuviste este libro, pero en su lugar de un palo, necesitarás
        un hueso.'
      recipe-extra-list: 'Ingredientes extra:'
      author: '&dDr. V. Frankenstein'
      page-one: '&4 Prólogo: Estimado lector, este libro está destinado a transmitir
        mi conocimiento. Sintiendo la necesidad de descubrir las artes de la reanimación,
        no sugiero realizar estos experimentos.'
      page-five: Here are the ingredients for each mob you'll want to create
      recipe-header: |-
        [mob]
         Ingredientes principales:
         [offhand]
         Un caldero lleno
         [levels] partes ¡Conocimiento!
      recipe-extra-element: '[count] x [material]'
    MONSTERS:
      title: Los efectos de cinco mil millones de voltios en varios cadáveres - LA
        GUÍA DEL MONSTRUO
      page-one: 'Prólogo: si ha leído mis libros anteriores, debe conocer los procedimientos
        estándar y las precauciones de seguridad. Me gustaría decir desde este punto
        en adelante ... Estas convocatorias pueden causar la muerte y se recomienda
        la contención de estas turbas'
      page-last: 'Para las invocaciones de nivel superior, necesitarás desbloquear
        mi tercer libro de 4: Los efectos de cinco mil millones de voltios en varios
        cadáveres: LA GUÍA NETHER MOBS Para obtener mi próximo libro, tendrás que
        repetir cómo obtuviste este libro, pero en lugar de un hueso, necesitarás
        una barra de fuego.'
      recipe-extra-list: 'Ingredientes extra:'
