first_grimoire:
  display-name: "&d Maģijas Grāmata Iesācējiem"
  # 16 char limitation
  title: "Pirmais Sējums"
  author: "&d Nezināms"
  # Pages starts with 0.
  pages:
    0: |-
      &5 Esi brīdināts: šī grāmata satur
      visus manas dzīves laikā veiktos
      eksperimentus. Ar savu burvju
      nūjiņu esmu atklājis daudz receptes
      taču tās var izrādīties bīstamas.
    1: |-
      Uzmanību:
      Nestāvi pārāk tuvu katlam. Maģija
      var padarīt to nestabilu un tas
      var uzsprāgt.
    2: |-
      Esmu daudzkārt bijis neuzmanīgs
      veicot šos maģiskos rituālus un
      aizmirsis ingredientus.
      Esi uzmanīgs un pārliecinies, ka
      tev ir visi ingredienti.
    3: |-
      Turot labajā rokā burvju nūjiņu un
      kreisajā galveno ingredientu, ar
      labo klikšķi uzspied uz katla.
    4: |-
      Tālāk sekos saraksts ar dažām receptēm,
      ko man izdevās atklāt.
    last: |-
      Otrajā sējumā es aprakstīju
      maģiskos rituālus, ko veicu ar
      labāku burvju nūjiņu.
  # Autogenerated recipes. May not look nice for every recipe,
  # as it is autogenerated. Suggestion is to create pages
  # manually.
  recipe:
    mob-header: |-
      &2&l [mob]
      &r&l Galvenais Ingredients: &r [offhand]
      &r&n [cauldron] &r un
      &r&n [level] &r pieredzes punkti!
    item-header: |-
